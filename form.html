    <main>
        <section>
            <form method="get" action="thankyou.html" class="wf1">
                <fieldset class="userInfo">
                    <legend>User Info</legend>
                    <label>Username<input type="text" name="username" id="username" required></label>
                    <label>Password<input type="password" name="password" id="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
                    <label>Re-enter Password<input type="password" name="password2" id="password2"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>

                    <label>Email<input type="email" name="email" id="email" title="Please enter a valid email address"
                            pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" required></label>
                </fieldset>
                <fieldset>
                    <legend>Rate Us</legend>
                    <label for="r">Rate Our Site</label>
                    <div id="rangeValue">1</div>
                    <input type="range" id="r" min="1" max="10" step="1" value="1">
                </fieldset>
                <input type="submit" value="Create Acount">
            </form>
            <div id="message"></div>
        </section>
